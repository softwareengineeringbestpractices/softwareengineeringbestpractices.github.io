name: CI/CD Pipeline

# Workflow triggers
on:
  push:
    branches:
      - main  # Only runs on pushes to the main branch
  pull_request:
    branches:
      - main  # Runs on PRs targeting the main branch
  workflow_dispatch:  # Allows manual trigger for the workflow (used in deploy job)

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use a version that suits your React project

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  # Job 2: Test
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false  # Run tests in CI mode

  # Job 3: Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'  # Ensure deploy only runs on main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to production
        env:
          DEPLOY_ENV: 'production'
          # Add other environment variables like API keys, deploy secrets here
        run: npm run deploy
